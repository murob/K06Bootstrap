<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04Table.html</title>
    <link rel="stylesheet" href=".\bootstrap4.6.0\css\bootstrap.css" />
    <script src=".\bootstrap4.6.0\jquery\jquery-3.6.0.js"></script>
    <script src=".\bootstrap4.6.0\js\bootstrap.js"></script>
    <style>
      * {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Basic Table</h2>
      <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
          <tr class="table-success">
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-danger">
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
          </tr>
          <tr class="table-info">
            <td>Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
          </tr>
          <tr class="table-warning">
            <td>July</td>
            <td>Dooley</td>
            <td>july@example.com</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
